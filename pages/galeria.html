<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="description" content="Disfruta de la vista con estas imagenes de nuestro predio y actividades.">
    <meta name="keywords"
        content="futbol, alquiler, canchas, sintetico, lacolmena, eventos, cumpleaños, alquiler de canchas, futbol 11, futbol 9, futbol 7, canchas de fubol">
    <title>LaColmena - Galeria</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header>
        <div class="logo">
            <img src="../images/logo_marca_negro.png" alt="Logo de Marca">

        <nav>
            <ul class="menu__nav">
                <li class="link__nav"><a href="../index.html">Nosotros</a></li>

    <main>
        <h1>Galeria</h1>

        <section class="container-fluid gallery" style="padding: 0;">
            <figure class="gallery_picture gallery_picture--g1">
                <img src="../images/img1.jpg" class="gallery_img" alt="">

            <figure class="gallery_picture gallery_picture--g2">
                <img src="../images/img2.png" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g3">
                <img src="../images/img3.jpg" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g4">
                <img src="../images/img4.png" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g5">
                <img src="../images/img5.jpg" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g6">
                <img src="../images/img6.png" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g7">
                <img src="../images/img7.png" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g8">
                <img src="../images/img8.jpg" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture gallery_picture--g8">
                <img src="../images/img8.jpg" class="gallery_img" alt="">
            </figure>

            <figure class="gallery_picture--g9">
                <iframe class="gallery_img" src="https://www.youtube.com/embed/bjnsD1qsHYY" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>>
            </figure>

            <figure class="gallery_picture--g10">
                <iframe class="gallery_img" src="https://www.youtube.com/embed/0_DGXPYSuiw" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </figure>
        </section>

    <footer>
        <div class="redes__footer">
            <h4>Seguinos!</h4>
            <ul class="social_list">
                <li><a href="../index.html"><i class="bx bxl-facebook-square btn--facebook"></i></a></li>
                <li><a href="../index.html"><i class="bx bxl-instagram btn--instagram"></i></a></li>
                <li><a href="../index.html"><i class="bx bxl-twitter btn--twitter"></i></a></li>
