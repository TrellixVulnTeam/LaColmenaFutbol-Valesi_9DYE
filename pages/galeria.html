<!DOCTYPE html>
<html lang="es">

<head>

    <title>LaColmena Futbol-Galeria</title>

<body>
    <div class="grid-container">
        <header>
            <div class="header__logo">
                <img src="../images/logo_colmena_negro.png" alt="Logo de marca">
                <h2>LaColmena Futbol</h2>
            </div>
            <button class="header__menu"><i class='bx bx-menu'></i></button>
            <nav class="nav__bar">
                <ul>
                    <li><a href="../index.html">Nosotros</a></li>
                    <li><a href="./canchas.html">Canchas</a></li>
                    <li><a href="./eventos.html">Eventos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>Galeria</h1>
                <article class="article__images">
                    <img src="../images/cancha_futbol_once.png" class="article__image" alt="Cancha de futbol 11">
                    <img src="../images/cancha_futbol_siete.png" class="article__image" alt="Cancha de futbol 7">
                    <img src="../images/buffet_canchas.png" class="article__image" alt="Zona de Buffet">
                    <img src="../images/canchas_futbol_portada" class="article__image" alt="predio canchas">
                    <img src="../images/futbol_gente.png" class="article__image" alt="gente jugando">
                    <img src="../images/futbol_eventos.png" class="article__image" alt="escuela de futbol">

                    <iframe width="420" height="315" src="https://www.youtube.com/embed/bjnsD1qsHYY"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <iframe width="420" height="315" src="https://www.youtube.com/embed/0_DGXPYSuiw"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </article>
            </section>
        </main>
        <footer>
            <div class="footer__redes">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bx-envelope'></i>
