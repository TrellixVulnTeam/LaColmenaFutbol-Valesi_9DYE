<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactate con nosotros para poder realizar reservas y sugerencias para cualquiera de nuestros espacios.">
    <meta name="keywords"
        content="futbol, alquiler, canchas, sintetico, lacolmena, eventos, cumpleaños, alquiler de canchas, futbol 11, futbol 9, futbol 7, canchas de fubol">
    <title>LaColmena - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/logo_colmena_blanco.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header class="row justify-content-around">
        <nav class="navbar navbar-expand-lg navbar-light navbar__header">
            <div class="container-fluid col-8">
                <img src="../images/logo_marca_negro.png" alt="Logo de marca"
                    class="logo-marca d-inline-block align-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav container__navbar">
                        <a class="nav-link links__navbar" href="../index.html">Nosotros</a>
                        <a class="nav-link links__navbar" href="./canchas.html">Canchas</a>
                        <a class="nav-link links__navbar" href="./eventos.html">Eventos</a>
                        <a class="nav-link links__navbar" href="./contacto.html">Contacto</a>
                        <a class="nav-link links__navbar" href="./galeria.html">Galeria</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="row justify-content-center">
        <section class="container-fluid" style="padding: 0;">
            <h1>Contacto</h1>
            <div class="m-5 text-center">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control form__input" id="exampleFormControlInput1"
                    placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="m-5 text-center">
                <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control form__input" id="exampleFormControlInput1"
                    placeholder="Ingresa tu email" required>
            </div>
            <div class="m-5 text-center">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control form__input" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe tu reserva/sugerencia aqui..."></textarea>
            </div>
            <div class="mb-3 btn__section">
                <button type="button" class="btn btn-outline-secondary">Enviar</button>
            </div>
        </section>
    </main>

    <footer class="row justify-content-around">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="footer__redes">
                    <i class="bx bxl-facebook-square btn--facebook"></i>
                    <i class="bx bxl-instagram btn--instagram"></i>
                    <i class="bx bxl-twitter btn--twitter"></i>
                    <i class="bx bx-envelope btn--email"></i>
                </div>
                <div class="footer__copy">
                    <p><small>Copyright © 2022</small></p>
                    <p><small>LaColmenaFutbol | Creado por Franco Valesi</small></p>
                </div>
            </div>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
