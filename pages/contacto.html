        <header>

                <h2>LaColmena Futbol</h2>

        </header>
        <main>
            <section>
                <h1>Contacto</h1>
                <form class="formulario">
                    <fieldset>
                        <legend>Reservas y Sugerencias</legend>


                        <label for="nombre_correo">Nombre</label><br>
                        <input type="text" name="nombre_correo" placeholder="Ingresa tu nombre" required><br><br>

                        <label for="nombre_correo">Correo Electronico</label><br>
                        <input type="email" name="nombre_correo" placeholder="Ingresa tu email" required><br><br>

                        <label for="nombre_correo">Mensaje</label><br>
                        <textarea name="textarea1" cols="50" rows="10"
                            placeholder="Escribe tu mensaje aqui..."></textarea><br>

                        <input type="submit" value="Enviar">
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <div class="footer__redes">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bx-envelope'></i>
