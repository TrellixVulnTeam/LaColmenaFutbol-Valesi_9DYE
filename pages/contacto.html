<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaColmena Futbol-Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../images/logo_colmena_blanco.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header>
            <div class="header__logo">
                <img src="../images/logo_colmena_negro.png" alt="Logo de marca">
                <h2>LaColmena Futbol</h2>
            </div>
            <button class="header__menu"><i class='bx bx-menu'></i></button>
            <nav class="nav__bar">
                <ul>
                    <li><a href="../index.html">Nosotros</a></li>
                    <li><a href="./canchas.html">Canchas</a></li>
                    <li><a href="./eventos.html">Eventos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>Contacto</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ingresa tu email" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Escribe tu reserva/sugerencia aqui..."></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-secondary">Enviar</button>
                </div>
            </section>
        </main>
        <footer class="container-fluid">
            <div class="row justify-content-around">
                <div class="col-3">
                    <div class="footer__redes">
                        <i class='bx bxl-facebook-square'></i>
                        <i class='bx bxl-instagram'></i>
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bx-envelope'></i>
                    </div>
                </div>
                <div class="col-3">
                    <img src="../images/logo_colmena_blanco.png" alt="logo de marca">
                </div>
                <div class="col-3">
                    <p><small>Copyright Â© 2022</small></p>
                    <p><small>LaColmenaFutbol | Creado por Franco Valesi</small></p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
